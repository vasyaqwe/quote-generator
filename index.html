<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="btn btn-random">random <i class="fa-solid fa-arrows-rotate"></i></button>
  <main>
    <p class="quote-text">
      "The books that help you most are those which make you think that most. The hardest way of learning is that of
      easy reading but a great book that comes from a great thinker is a ship of thought, deep freighted with truth and
      beauty."
    </p>
    <button class="btn btn-author">
      <div>
        <strong class="author-text">Pablo Neruda</strong>
        <small class="quote-genre">truth</small>
      </div>
      <i class="fa-solid fa-arrow-right-long"></i>
    </button>
  </main>
  <footer>
    <span>created by <a href="https://github.com/vasyaqwe" target="_blank">vasyaqwe</a> - devChallenges.io</span>
  </footer>
  <script type="module" src="script.js"></script>
</body>

</html>
